<canvas width="600" height="400"></canvas> 


<script>
	
	var pantalla = document.querySelector("canvas"); //esto es lo que permite el canvas en java//
	var pincel = pantalla.getContext("2d");// pincel es el lapiz para dibujar
	pincel.fillStyle = "lightgrey" // este define el color del canvas,propiedad
	pincel.fillRect (0,0,600,400); //rectangulo padron (eje x, eje y, ancho, alto)
	var radio = 10
	var xAleatorio;
	var yAleatorio;
	function disenharCircunferencia(x,y,radio, color){
		pincel.fillStyle = color;
		pincel.beginPath();// esto le dice que empezar a dibujar y no se le pone nada en () para luego dar coordenadas 
		pincel.arc(x,y,radio,0,2*Math.PI);//dibuja la circunferencia ,recibe cordenadas horizontal (x) y vertical(y), luego radio, angulo inicial y final en radiales (2*Math.Pi)

		pincel.fill();
//llena circunferencia
	}
		
	function limpiarPantalla(){
		pincel.clearRect(0,0,600,400);
	}
	
	var x=0
	 
	 
	
		function disenhoObjetivo(x,y){
		disenharCircunferencia(x,y,radio + 20,"red");
		disenharCircunferencia(x,y,radio + 10,"white");
		disenharCircunferencia(x,y,radio,"red");
	}
		function sortearPosicion (maximo){
			return Math.floor(Math.random()* maximo);
		}//redondea p abajo
		 
		
		 function actualizarPantalla() {
		limpiarPantalla();
		 xAleatorio = sortearPosicion(600);
		 yAleatorio = sortearPosicion (400);
		 disenhoObjetivo (xAleatorio,yAleatorio);
		 x++;
		
	}
	setInterval(actualizarPantalla,2000);
		function disparar(evento){
			var x = evento.pageX - pantalla.offsetLeft;
			var y = evento.pageY - pantalla.offsetTop;

			if ((x<xAleatorio+radio)&&
				(x>xAleatorio-radio)&&
				(y < yAleatorio + radio)&&
				(y > yAleatorio - radio)){
			alert("Tiro certero");}
		}
	pantalla.onclick = disparar
		
		

</script>
