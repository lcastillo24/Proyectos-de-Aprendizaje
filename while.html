<meta charset="UTF-8">

<h1>PROGRAMA PARA WHILE</h1>

<script>

  function saltolínea() {
    document.write("<br>");
    document.write("<br>");
  }
  
  function imprimir(frase) {
     document.write(frase);
     saltolínea();
  }

    var numeroInicio = 2;

    while(numeroInicio <= 100){
      imprimir(1 * numeroInicio);
      numeroInicio = numeroInicio + 2 //incrementa de 2 en 2


    }

  

  imprimir("fin");
</script>
