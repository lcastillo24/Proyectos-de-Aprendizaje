<meta charset="UTF-8">

<h1>PROGRAMA PARA CALCULAR LA MEDIA DE EDAD DE UNA FAMILIA</h1>

<script>

  function saltolínea() {
    document.write("<br>");
    document.write("<br>");
  }
  
  function imprimir(frase) {
     document.write(frase);
     saltolínea();
  }

    var numeroMiembros = parseInt(prompt("Ingrese la cantidad de número de miembros en su familia"));

    var contador = 1;

    var totalEdad = 0;

    while(contador <= numeroMiembros){
      edad = parseInt(prompt("Ingrese la edad del familiar"));
      totalEdad = totalEdad + edad;
      contador++;

    }

  
  var mediaEdad = totalEdad /numeroMiembros;

  imprimir ("La media de las edades es " + mediaEdad);

  imprimir("fin")
</script>
