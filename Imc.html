<meta charset="UTF-8">

<h1>PROGRAMA CALCULAR IMC</h1>

<script>

  function saltolínea() {
    document.write("<br>");
    document.write("<br>");
  }
  
  function imprimir(frase) {
     document.write(frase);
     saltolínea();
  }

  function calcularImc(peso,altura) {
     return (peso / (altura * altura));
      
  }

 
    nombre = prompt("Informe su nombre");
    pesoInformado = prompt(nombre + " , informe su peso");
    alaturaInformado = prompt(nombre + " , informe su altura")

    imcCalculado = calcularImc(pesoInformado,alaturaInformado);

    imprimir(nombre + ", su imc calculado es: " + imcCalculado);

    if (imcCalculado < 18.5) {
      imprimir ("Abajo de lo recomendado");
    }


    if (imcCalculado >= 18.5) {
      if (imcCalculado < 25) {
      imprimir ("Imc esta dentro del intervalo normal")
    }
      
}
     if (imcCalculado >= 25) {
      if (imcCalculado < 30) {
      imprimir ("Imc esta dentro del intervalo sobrepeso")
    }
      
}

    if (imcCalculado >= 30) {
      imprimir ("Imc considerado con obesidad")
    }
    
</script>
