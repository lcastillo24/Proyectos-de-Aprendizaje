<meta charset="UTF-8">

<h1>PROGRAMA PARA CALCULAR TABLA DE MULTIPLICAR</h1>

<script>

  function saltolínea() {
    document.write("<br>");
    document.write("<br>");
  }
  
  function imprimir(frase) {
     document.write(frase);
     saltolínea();
  }

  var multiplicador = 1

  while (multiplicador <= 10){
    imprimir(5 * multiplicador);
    multiplicador = multiplicador +1;
  }

  imprimir ("for")
   for ( var multiplicador =1;multiplicador <= 10;multiplicador = multiplicador +1){
      imprimir(5 * multiplicador)
   }
</script>
